type: object
required: [type, name, spec]
properties:
  type:
    description: 'the type of the resource'
    type: string
    enum:
      - MeshIdentity
  mesh:
    description: 'Mesh is the name of the Kuma mesh this resource belongs to. It may be omitted for cluster-scoped resources.'
    type: string
    default: default
  name:
    description: 'Name of the Kuma resource'
    type: string
  labels:
    additionalProperties:
      type: string
    description: 'The labels to help identity resources'
    type: object
  spec:
    description: Spec is the specification of the Kuma MeshIdentity resource.
    properties:
      provider:
        properties:
          builtin:
            properties:
              dataplaneCertificate:
                properties:
                  duration:
                    type: string
                type: object
            type: object
          provided:
            properties:
              certificate:
                description: DataSource defines the source of bytes to use.
                properties:
                  inline:
                    description: Data source is inline bytes.
                    format: byte
                    type: string
                  inlineString:
                    description: Data source is inline string`
                    type: string
                  secret:
                    description: Data source is a secret with given Secret key.
                    type: string
                type: object
              dataplaneCertificate:
                properties:
                  duration:
                    type: string
                type: object
              privateKey:
                description: DataSource defines the source of bytes to use.
                properties:
                  inline:
                    description: Data source is inline bytes.
                    format: byte
                    type: string
                  inlineString:
                    description: Data source is inline string`
                    type: string
                  secret:
                    description: Data source is a secret with given Secret key.
                    type: string
                type: object
            required:
              - certificate
              - privateKey
            type: object
          spire:
            properties:
              agent:
                properties:
                  address:
                    type: string
                  timeout:
                    type: string
                type: object
            type: object
          type:
            allOf:
              - enum:
                  - Builtin
                  - Provided
                  - Spire
              - enum:
                  - "True"
                  - "False"
                  - Unknown
            type: string
        required:
          - type
        type: object
      selector:
        properties:
          dataplane:
            description: |-
              A label selector is a label query over a set of resources. The result of matchLabels and
              matchExpressions are ANDed. An empty label selector matches all objects. A null
              label selector matches no objects.
            properties:
              matchExpressions:
                description: matchExpressions is a list of label selector requirements. The requirements are ANDed.
                items:
                  description: |-
                    A label selector requirement is a selector that contains values, a key, and an operator that
                    relates the key and values.
                  properties:
                    key:
                      description: key is the label key that the selector applies to.
                      type: string
                    operator:
                      description: |-
                        operator represents a key's relationship to a set of values.
                        Valid operators are In, NotIn, Exists and DoesNotExist.
                      type: string
                    values:
                      description: |-
                        values is an array of string values. If the operator is In or NotIn,
                        the values array must be non-empty. If the operator is Exists or DoesNotExist,
                        the values array must be empty. This array is replaced during a strategic
                        merge patch.
                      items:
                        type: string
                      type: array
                      x-kubernetes-list-type: atomic
                  required:
                    - key
                    - operator
                  type: object
                type: array
                x-kubernetes-list-type: atomic
              matchLabels:
                additionalProperties:
                  type: string
                description: |-
                  matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels
                  map is equivalent to an element of matchExpressions, whose key field is "key", the
                  operator is "In", and the values array contains only "value". The requirements are ANDed.
                type: object
            type: object
            x-kubernetes-map-type: atomic
        type: object
      spiffeID:
        properties:
          path:
            type: string
          trustDomain:
            type: string
        type: object
    type: object
  creationTime:
